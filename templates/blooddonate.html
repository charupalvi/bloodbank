{% extends 'baseheader.html' %}
{% load static %}

{% block 'main' %}
    
    <!-- Donate Section -->
    <section id="blooddonate" class="py-5" style="min-height: 100vh;">
        <div class="container">
            <h2 class="text-center mb-4">Blood Donation Form</h2>
            <form action="{% url 'donate' %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="exampleInputEmail1" class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="donorBloodType" class="form-label">Blood Type</label>
                        <select name="type" class="form-select" required>
                            <option selected disabled>Choose...</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="donorContact" class="form-label">Contact Number</label>
                        <input type="tel" class="form-control" name="mobile" placeholder="Enter your contact number" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="donorAddress" class="form-label">Address</label>
                    <textarea class="form-control" name="address" placeholder="Enter your address" rows="3" required></textarea>
                </div>
            {% if user.is_authenticated %}
                <!-- <input type="submit" value="Submit Donation"> -->
                <button type="submit" class="btn btn-danger">Submit Donation</button>
            {% else %}
                <button type="button" class="btn btn-danger" disabled>Please log in to submit</button>
            {% endif %}
            </form>
        </div>
    </section>

{% endblock 'main' %}
