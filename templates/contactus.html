{% extends 'baseheader.html' %}
{% load static %}

{% block 'main' %}
<section style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f8f9fa;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="shadow p-4 rounded bg-white" action="" method="get">
                    <h3 class="text-center mb-4"><b>Contact Us</b></h3>
                    <div class="mb-3">
                        <label for="name" class="form-label"><b>Name:</b></label>
                        <input type="text" class="form-control form-control-lg" id="name" placeholder="Enter Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><b>Email Id:</b></label>
                        <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter email address" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label"><b>Message:</b></label>
                        <textarea class="form-control form-control-lg" id="message" rows="4" placeholder="Enter Message" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-danger btn-lg w-100"><b>Send</b></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock 'main' %}
