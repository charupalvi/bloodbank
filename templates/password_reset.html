{% extends 'baseheader.html' %}

{% block 'main' %}
<section class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <h2 class="text-center mb-4">Reset Your Password</h2>
                <form method="post" class="shadow p-4 bg-white rounded">
                    {% csrf_token %}
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-60">Send Reset Link</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock 'main' %}
