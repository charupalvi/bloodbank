{% extends 'baseheader.html' %}
{% load static %}

{% block 'main' %}

<section style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f8f9fa;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <form class="shadow p-4 bg-white rounded" action="" method="post">
          {% csrf_token %}
          <h2 class="text-center mb-4">Registration</h2>
          {% if error %}
          <div class="alert alert-danger text-center">
            {{ error }}
          </div>
          {% endif %}

          <div class="mb-3">
            <label for="username" class="form-label"><b>Username:</b></label>
            <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label"><b>Email Id:</b></label>
            <input type="email" class="form-control" id="email" placeholder="Enter a valid email address" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label"><b>Password:</b></label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="confirmpassword" class="form-label"><b>Confirm Password:</b></label>
            <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-danger w-100"><b>Register</b></button>
          </div>
          <div class="text-center mt-3">
            <small>Already a User? <a href="/login" class="text-danger fw-bold">Login</a></small>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock 'main' %}
